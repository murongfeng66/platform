server.port=9081
#数据库
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/platform?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=123456
#日志
logging.path=log/platformCore
logging.level.root=info
logging.pattern.console=%d{yyyy-MM-dd} %d{HH:mm:ss.SSS} [%thread] %-5level %C - %L - %msg%n
logging.pattern.file=%d{yyyy-MM-dd} %d{HH:mm:ss.SSS} [%thread] %-5level %C - %L - %msg%n
logging.pattern.level=%d{yyyy-MM-dd} %d{HH:mm:ss.SSS} [%thread] %-5level %C - %L - %msg%n
logging.level.com.jwzhu.platform.core=debug
#MyBatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.config-location=classpath:mybatis-config.xml
#Jackson
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.deserialization.fail-on-unknown-properties=false
#thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
#静态文件
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/static/
#Redis单机
#spring.redis.host=127.0.0.1
#spring.redis.port=6379
#Redis集群
spring.redis.cluster.nodes=192.168.2.174:30001,192.168.2.174:30002
