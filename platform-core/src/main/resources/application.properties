server.port=9081
#\u6570\u636e\u5e93
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/platform?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=123456
#\u65e5\u5fd7
logging.path=log/platformCore
logging.level.root=info
logging.pattern.console=%d{yyyy-MM-dd} %d{HH:mm:ss.SSS} [%thread] %-5level %C - %L - %msg%n
logging.pattern.file=%d{yyyy-MM-dd} %d{HH:mm:ss.SSS} [%thread] %-5level %C - %L - %msg%n
logging.pattern.level=%d{yyyy-MM-dd} %d{HH:mm:ss.SSS} [%thread] %-5level %C - %L - %msg%n
logging.level.com.jwzhu=debug
#MyBatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.config-location=classpath:mybatis-config.xml
#Jackson
spring.jackson.locale=zh_CN
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.deserialization.fail-on-unknown-properties=false
#thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
#\u9759\u6001\u6587\u4ef6
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/static/
#Redis\u5355\u673a
spring.redis.host=127.0.0.1
